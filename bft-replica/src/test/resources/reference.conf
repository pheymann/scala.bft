bft {
  self.id = 0

  message.chunk-size = 8

  replica {
    hosts-file = "valid-replica-hosts"

    expected.faulty-replicas = 1

    timeout {
      consensus     = 5s
      key-retrieval = 5s
    }

    water-mark {
      low   = 1
      high  = 1
    }
  }
}

akka {
  loggers   = ["akka.event.slf4j.Slf4jLogger"]
  loglevel  = "DEBUG"

  log-dead-letters = 0
}
